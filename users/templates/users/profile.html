{% extends 'feed/_base.html' %} {% load crispy_forms_tags %} {% block body %}
<div class="content-section">
  <section class="profile">
    <nav class="profile__nav">
      <div class="profile__img">
        <img
          class="rounded-circle account-img"
          src="{{ user.profile.image.url }}"
        />
      </div>

      <div class="profile__info">
        <div class="profile__settings">
          <h1>{{ user.username }}</h1>
          <a href="{% url 'editProfile' %}">Edit Profile</a>
          <a href="{% url 'editProfile' %}">Settings</a>
        </div>
        <ul class="profile__stats">
          <li><span>18</span> Beitr√§ge</li>
          <li><span>18</span> Abbonenten</li>
          <li><span>18</span> abboniert</li>
        </ul>
        <div class="profile__description">{{ user.description }}</div>
      </div>
    </nav>

    <div class="media-body"></div>
  </section>
  <section class="up">
    {% for post in posts %}

    <a
      href="{% url 'post-detail' post.id %}"
      class="up__bg d-flex align-items-center justify-content-center"
      style="background-image: url('{{ post.image.url }}');"
    >
      <div class="up__info text-white">
        <p>{{ post.likes.all.count}}</p>
      </div>
    </a>
    {% endfor %}
  </section>
  {% endblock %}
</div>
